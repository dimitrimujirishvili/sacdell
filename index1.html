<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>AnimeMate.com-Log in</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
        <img class="mb-4" src="1.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">AnimeMate</h1>
        <p>Build form controls with floating labels via the <code></code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
      </div>

      <div class="form-label-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmail">Email address</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="CustomAlert()">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; 2021</p><a href="index.html" class="mt-5 mb-3 text-muted text-center">back</a>
    </form>
    <script>
      function CustomAlert() {
          this.render = function (dialog) {
              var winW = window.innerWidth;
              var winH = window.innerHeight;
              var dialogoverlay = document.getElementById('dialogoverlay');
              var dialogbox = document.getElementById('dialogbox');
              dialogoverlay.style.display = "block";
              dialogoverlay.style.height = winH + "px";
              dialogbox.style.left = (winW / 2) - (550 * .5) + "px";
              dialogbox.style.top = "100px";
              dialogbox.style.display = "block";
              document.getElementById('dialogboxhead').innerHTML = "ტექსტის აკრეფვის შემთხვევაში";
              document.getElementById('dialogboxbody').innerHTML = dialog;
              document.getElementById('dialogboxfoot').innerHTML = '<button onclick="Alert.ok()" style="color: red; width: 100px; height: 30px; border-radius: 10px;">OK</button>';

          }
          this.ok = function () {
              document.getElementById('dialogbox').style.display = "none";
              document.getElementById('dialogoverlay').style.display = "none";
          }
      }
      var Alert = new CustomAlert();

  </script>
  
  <div id="dialogoverlay"></div>
  <div id="dialogbox">
      <div>
          <div id="dialogboxhead"></div>
          <div id="dialogboxbody"></div>
          <div id="dialogboxfoot"></div>
      </div>
  </div>

</div>
  </body>
</html>
